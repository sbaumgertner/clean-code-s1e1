<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="matrix__inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <section class="tasks-container">
      <div class="tasks-add">
        <h3 class="tasks-head tasks-add__head">Add Item</h3>
        <div class="task-add">
          <input class="task-input task-add__input" type="text">
          <button class="button task-add__button">Add</button>
        </div>
      </div>
      <div class="tasks-incomplete">
        <h3 class="tasks-head">Todo</h3>
        <ul id="incomplete" class="tasks-list tasks-incomplete__ul">
          <li class="tasks-item">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="button button_type_edit">Edit</button>
            <button class="button button_type_delete"><img class="button_type_delete__img" src="./remove.svg" alt="delete"></button>
          </li>
          <li class="tasks-item tasks-item_edit">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="button button_type_edit">Save</button>
            <button class="button button_type_delete"><img class="button_type_delete__img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </div>
      <div class="tasks-completed">
        <h3 class="tasks-head">Completed</h3>
        <ul id="completed" class="tasks-list tasks-completed__ul">
          <li class="tasks-item">
            <input type="checkbox" class="task-checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="button button_type_edit">Edit</button>
            <button class="button button_type_delete"><img class="button_type_delete__img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
