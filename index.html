<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="matrix-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="tasks-container">
      <p id="task-adding">
        <label class="label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task"class="input task" type="text"><button class="button">Add</button>
        </div>
      </p>
      <h3 class="list-head">Todo</h3>
      <ul id="incomplete" class="tasks-list">
        <li class="tasks-item">
          <input type="checkbox" class="input">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="img-delete" src="./remove.svg"></button>
        </li>
        <li class="tasks-item edit-mode">
          <input type="checkbox" class="input">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="img-delete" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="list-head">Completed</h3>
      <ul id="completed" class="tasks-list">
        <li class="tasks-item">
          <input type="checkbox" class="input" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="img-delete" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
